<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>{% block title %}Dessert Shop{% endblock %}</title>
</head>
<body>

    <header class="bg-light border-bottom mb-4">
        <nav class="container py-3">
            <a href="{% url 'dessert_list' %}" class="me-3">Desserts</a>
            <a href="{% url 'category_list' %}" class="me-3">Categories</a>
            <a href="{% url 'order_list' %}" class="me-3">Orders</a>
            <a href="{% url 'dessert_create' %}" class="btn btn-primary btn-sm">Add Dessert</a>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
