{% extends "base.html" %}

{% block title %}Delete Category{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 600px;">

    <h1 class="quick-access-title mb-4">Delete Category</h1>

    <div class="delete-box p-4 rounded shadow">
        <p class="mb-4">
            Are you sure you want to delete <strong>{{ category.name }}</strong>?
        </p>

        <form method="post" class="d-flex gap-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-green btn-lg">Yes, delete</button>
            <a href="{% url 'category_detail' category.pk %}" class="btn btn-green btn-lg">Cancel</a>
        </form>
    </div>

</div>
{% endblock %}
