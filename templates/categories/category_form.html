{% extends "base.html" %}

{% block title %}Category Form{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 700px;">

    <h1 class="quick-access-title mb-4">Category Form</h1>

    <div class="category-form-box p-4 rounded shadow">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-green btn-lg mt-3">Save</button>
        </form>
    </div>

</div>
{% endblock %}
