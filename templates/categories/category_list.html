{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="container py-5">

    <!-- Title + Add Button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="quick-access-title m-0">Categories</h1>
        <a href="{% url 'category_create' %}" class="btn btn-green btn-lg">Add Category</a>
    </div>

    <!-- Category Grid -->
    <div class="row g-4">
        {% for category in categories %}
        <div class="col-md-4 col-lg-3">
            <a href="{% url 'category_detail' category.pk %}" class="category-card-link">
                <div class="category-card p-4 rounded shadow h-100 text-center">
                    <h4 class="category-title">{{ category.name }}</h4>
                </div>
            </a>
        </div>
        {% empty %}
        <p>No categories found.</p>
        {% endfor %}
    </div>

</div>
{% endblock %}
