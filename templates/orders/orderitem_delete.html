{% extends "base.html" %}

{% block title %}Delete Item{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 600px;">

    <h1 class="quick-access-title mb-4">Delete Item</h1>

    <div class="delete-box p-4 rounded shadow">
        <p class="mb-4">Are you sure you want to delete:</p>

        <p><strong>{{ item.quantity }} Ã— {{ item.dessert.name }}</strong><br>
        {{ item.unit_price }} lv each</p>

        <form method="post" class="d-flex gap-3 mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-green btn-lg">Yes, delete</button>
            <a href="{% url 'order_detail' item.order.pk %}" class="btn btn-green btn-lg">Cancel</a>
        </form>
    </div>

</div>
{% endblock %}
